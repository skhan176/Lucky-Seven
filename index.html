<!DOCTYPE html>
<html>

<head>
    <title>Lucky Sevens</title>


   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script type="text/JavaScript" src="script.js"></script>
    <!-- <link href="LS.css" rel="stylesheet" type="text/css" /> -->

</head>

<body style="background: url(fire-dice-10_reference.jpg)no-repeat center;background-size: cover; width: 100%; height:100vh;">

    <div class="container">
        <br><br>
        <!-- The header element contains only the main title at this point. -->
        <h1 class="text-center text-white">SG Dev's Lucky Sevens</h1>
        <br><br>
        <form name="betForm" onsubmit="return play();">

            <!-- class="form-inline"> -->

            <div class="form-group">
                <label class="text-white" for="Bet">Starting Bet: </label>
                <input type="text" id="Bet" name="Bet" class="form-control" placeholder="$0.00">
            </div>

            <!-- <button type="submit" id="submitButton" value="Play" name="Play" value="Send Request" class="btn btn-default">Submit</button> -->
            <!-- <input type="submit" name="submit" value="Play"> -->
            <button type="submit" id="submitButton" class="btn btn-success btn-sm">Play</button>
            <button type="reset" id="resetButton" class="btn btn-warning btn-sm">Reset</button>

            <br>

        </form>



         <div class="container">
             <div class="row">
                 <div class="col-lg-4 col-md-4 col-sm-12 offset-lg-4 offset-md-4">
                     
                        <table id="results" class="table table-striped pt-5 bg-dark text-white" style="display: none;">
            <!-- for when you set it up for not showing before game  style="display:none;"> -->
            <!-- style="display:none;"> -->
                <tr class="text-center">
                    <th>Starting Bet</th>
                    <td><span id="start"></span></td>
                </tr>
                <tr class="text-center">
                    <th>Total Rolls Before Going Broke</th>
                    <td><span id="totalRolls"></span></td>
                </tr>
                <tr class="text-center">
                    <th>Highest Amount Won</th>
                    <td><span id="mostWon"></span></td>
                </tr>
                <tr class="text-center">
                    <th>Roll Count At Highest Amount Won</th>
                    <td><span id="totalRollsToBest"></span></td>
                </tr>

        </table>
                 </div>
             </div>
         </div>


    </div>
    
    
    
    
    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
